<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <button class="spinner">*</button>
    <button class="language">RU</button>
    <div class="temperature">
      <button class="celcium">C°</button>
      <button class="farengheit">F</button>
    </div>
    <div class="search">
      <input type="search" placeholder="Search your city">
      <button class="search">SEARCH</button>
    </div>
  </header>
  <section>
    <h1>city, country</h1>
    <h2>1th December 2020</h2>
    <div class="temperature">05</div>
    <img class="image" src="img/clear-day.png"></img>
    <div>
      <p class="clouds">mostly cloudy</p>
      <p class="feeling-temperature">FELLINGS LIKE <span>10</span>°</p>
      <p class="wind">WIND: <span>14</span> MPH</p>
      <p class="humidity">HUMIDITY: <span>53</span>%</p>
      <div class="one-day-next-weather">
        <p class="day">Tuesday</p>
        <p class="next-day-temperature">03°</p>
        <img src="img/clear-day.png">
      </div>
      <div class="two-day-next-weather">
        <p class="day">Wednesday</p>
        <p class="next-day-temperature">04°</p>
        <img src="img/clear-day.png">
      </div>
      <div class="three-day-next-weather">
        <p class="day">Thursday</p>
        <p class="next-day-temperature">05°</p>
        <img src="img/clear-day.png">
      </div>
    </div>
  </section>
  <section>
    <div class="location-on-map"></div>
    <div class="coordinats">
      <p class="latitude">Latitude: <span>39°3'</span></p>
      <p class="longitude">Longitude: <span>-77°29'</span></p>
    </div>
  </section>

</body>

</html>
