<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="calc">
        <div class="calculator-display">
          <input disabled type="text" id="display" class="calculator-display-input" value="0" name="" placeholder="0">
        </div>
        <div>
          <table>
            <tr class="button-row">
              <td>
                <button type="button" id="ce" class="clear-Btn button">CE</button>
              </td>
              <td>
                <button type="button" id="c" class="clear-Btn button">C</button>
              </td>
              <td>
                <button type="button" class="button operation">/</button>
              </td>
              <td>
                <button type="button" class="button operation">*</button>
              </td>
            </tr>
            <tr class="button-row">
              <td>
                <button type="button" class="button number">7</button>
              </td>
              <td>
                <button type="button" class="button number">8</button>
              </td>
              <td>
                <button type="button" class="button number">9</button>
              </td>
              <td>
                <button type="button" class="button operation">-</button>
              </td>
            </tr>
            <tr class="button-row">
              <td>
                <button type="button" class="button number">4</button>
              </td>
              <td>
                <button type="button" class="button number">5</button>
              </td>
              <td>
                <button type="button" class="button number">6</button>
              </td>
              <td>
                <button type="button" class="button operation">+</button>
              </td>
            </tr>
            <tr class="button-row">
              <td>
                <button type="button" class="button number">1</button>
              </td>
              <td>
                <button type="button" class="button number">2</button>
              </td>
              <td>
                <button type="button" class="button number">3</button>
              </td>
              <td rowspan="2">
                <button type="button" id="result" class="button operation">=</button>
              </td>
            </tr>
            <tr class="button-row">
              <td colspan="2">
                <button type="button" class="button number">0</button>
              </td>
              <td>
                <button type="button" id="decimal" class="button">.</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
