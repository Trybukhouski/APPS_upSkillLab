<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
</head>

<body>
  <section class="cover">
    <header>
      <button class="spinner button">
        <div class="spinner-img"></div>
      </button>
      <div class="language button">
        <button class="english leng-button">en</button>
        <button class="russian leng-button">ru</button>
      </div>
      <div class="temperature button">
        <button class="celcium temp-button">C°</button>
        <button class="farengheit temp-button">F°</button>
      </div>
      <div class="search">
        <input class="search-field" type="search" value='' placeholder="Search your city">
        <button class="search-button">SEARCH</button>
      </div>
    </header>
    <main>
      <section class="city-and-date">
        <h1></h1>
        <h2></h2>
      </section>
      <section class="main-content">
        <div>
          <div class="today-weather">
            <div class="today-weather-temperature"></div>
            <div class="today-weather-info">
              <div class="main-image"></div>
              <div class="today-weather-indicators">
                <p class="clouds">mostly cloudy</p>
                <p class="feeling-temperature"></p>
                <p class="wind">WIND: <span>14</span> MPH</p>
                <p class="humidity">HUMIDITY: <span>53</span>%</p>
              </div>
            </div>
          </div>
          <div class="next-days-weather">
            <div class="one-day-next-weather">
              <p class="next-day"></p>
              <div class="temperature-and-image">
                <p class="next-day-temperature">04°</p>
                <div class="next-day-weather-image"></div>
              </div>
            </div>
            <div class="two-day-next-weather">
              <p class="next-day"></p>
              <div class="temperature-and-image">
                <p class="next-day-temperature">04°</p>
                <div class="next-day-weather-image"></div>
              </div>
            </div>
            <div class="three-day-next-weather">
              <p class="next-day"></p>
              <div class="temperature-and-image">
                <p class="next-day-temperature">05°</p>
                <div class="next-day-weather-image"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="location">
          <div id="map"></div>
          <div class="coordinats">
            <p class="latitude"></p>
            <p class="longitude"></p>
          </div>
        </div>
      </section>
    </main>
  </section>
  <script src="script.js"></script>

</body>

</html>
